<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Message board</h1>
        <form action="/message" method="POST"> 
            <textarea name="author" rows="1" cols="40" placeholder="Your name"></textarea>
            <br>
            <textarea name="message" rows="8" cols="40" placeholder="Message"></textarea>
            <br>
            <button type="submit">Send</button>
        </form>
        {{message}}
    </body>
</html>
